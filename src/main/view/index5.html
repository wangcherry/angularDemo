<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>angular-demo5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	<!-- <script type="text/javascript" src="../js/controllers/controllers5.js"></script> -->
	<script type="text/javascript" src="../js/services/services.js"></script>
	<script type="text/javascript" src="../js/directive/directive.js"></script>
</head>
<body>
	<div ng-controller="MyController">
		<form name="signup_form" novalidateng-submit="signupForm()">
			<fieldset>
				<legend>Signup</legend>
				<div class="row">
					<div class="large-12 columns">
						<label>Your name</label>
						<input type="text"
						placeholder="Name"
						name="name"
						ng-model="signup.name"
						ng-minlength="3"
						ng-maxlength="20" required />
						<div class="error"
						ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
							<small class="error"
							ng-show="signup_form.name.$error.required">
							Your name is required.
							</small>
							<small class="error"
							ng-show="signup_form.name.$error.minlength">
							Your name is required to be at least 3 characters
							</small>
							<small class="error"
							ng-show="signup_form.name.$error.maxlength">
							Your name cannot be longer than 20 characters
							</small>
						</div>
					</div>
				</div>
				<button type="submit" class="button radius">Submit</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
